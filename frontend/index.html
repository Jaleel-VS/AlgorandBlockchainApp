<!DOCTYPE html>
<html lang="en">

<head>
  <title>Data Capture and Display</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div class="form">
    <div class="inner">
      <h2 id="heading">Data Capture Form</h2>
    </div>
    
    <form onsubmit="saveData(event)">
      <label for="name">Name:</label><br><br>
      <input type="text" id="name" name="name" required><br><br>

      <label for="email">Email:</label><br><br>
      <input type="email" id="email" name="email" required><br><br>

      <label for="phone">Phone:</label><br><br>
      <input type="tel" id="phone" name="phone" required><br><br>

      <input type="submit" id="submit" value="Save and Display">
    </form>
  </div>
  

  <div id="displayIDText"></div>
  <div id="displayID"></div>
  <br>
  <div id="displayHashText"></div>
  <div id="displayHash"></div>
  <br>
  <div id="displayAddressText"></div>
  <a id="displayAddress" target="_blank"></a>

  <div class="loader" id="loader" style="display: none;"></div>

  <script src="script.js"></script>

</body>

</html>
